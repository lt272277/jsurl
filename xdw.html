<title>小动物</title>
<style>
:root {
	--ymbj: #000000;
	--lmbj: #666666;
	--lmys: #cccccc;
	--sxbj: #333333;
	--smys: #ffcc00;
	--srys: #ffffff;
	--srzw: #cccccc;
	--glys: #666666;
	--zlbj: #333333;
	--zlys: #ffcc00;
	--zxbj: #333333;
	--zxys: #ffcc00;
	--czbk: #333333;
	--jdbk: #ffcc00;
	--jdfg: #ffcc00;
}
* {
	box-sizing: border-box;
}
body,
html {
	width: 100%;
	height: 100vh;
	margin: 0;
	padding: 0;
	background-color: var(--ymbj);
}
table {
	width: 100%;
	height: 100vh;
	table-layout: fixed;
	border-collapse: collapse;
	border-left: 3px solid transparent;
	border-right: 3px solid transparent;
	background-color: transparent;
}
td {
	padding: 0;
	text-align: center;
	vertical-align: middle;
	border: 3px solid transparent;
	background-color: transparent;
}
.wujie {
	border: none;
}
.shuju {
	height: calc(10vh - 21px);
}
input,
textarea {
	display: block;
	width: 100%;
	height: 100%;
	min-height: 27px;
	margin: 0;
	padding: 0;
	border: none;
	background-color: var(--lmbj);
	overflow: hidden;
	white-space: nowrap;
	font-size: calc(11px + 1vw);
	color: var(--lmys);
}
.xiang {
	font-size: calc(12px + 1vw);
	font-weight: bold;
	background-color: var(--sxbj);
}
.haoma {
	background-color: transparent;
	background-image: url("img/00.png");
	background-position: center;
	background-size: contain;
	background-repeat: no-repeat;
	color: transparent;
}
.sheng {
	background-color: transparent;
	color: var(--smys);
}
.shuru {
	font-size: calc(8px + 1vw);
	color: var(--srys);
	padding: 3px;
	resize: none;
	overflow: auto;
	white-space: pre-wrap;
	overflow-wrap: break-word;
	word-break: keep-all;
	word-spacing: -0.2em;
}
.shuru::placeholder {
	color: var(--srzw);
	user-select: none;
	word-break: break-all;
	word-spacing: normal;
}
.admin {
	font-size: calc(8px + 1vw);
	background-color: transparent;
	color: var(--glys);
}
.zhong,
.chang {
	background-color: var(--zlbj);
	color: var(--zlys);
}
.xiang.zhong {
	background-color: var(--zxbj);
	color: var(--zxys);
}
.haoma.zhong {
	background-color: transparent;
	color: transparent;
}
.chang {
	border: 2px solid var(--czbk);
}
.chang:focus {
	position: relative;
	z-index: 666;
	border-color: var(--jdbk);
	outline: none;
	box-shadow: 0 0 6px var(--jdfg);
}
</style>
</head>

const sheng = document.querySelector("input[type='button'].sheng");
const leimu = document.querySelectorAll("input[type='button'].leimu");
const haotu = document.querySelectorAll("input[type='button'][data-img].haoma");
const shuru = document.querySelector("textarea.shuru");
function gengsheng() {
	const zhong = document.querySelectorAll("input.zhong[type='button'][data-img]");
	const liang = zhong.length;
	sheng.dataset.qty = liang;
	sheng.dataset.num = Array.from(zhong, (zhi) => shuzu[zhi.value]).join(", ") || "";
	sheng.value = `剩 ${liang} 码`;
}
const tuarr = Array.from(haotu);
const tumap = new Map(tuarr.map((hao) => [hao.value, hao]));
const [laitd, zoutd] = ["laile", "zoule"].map((c) => document.querySelectorAll(`td.${c}`));
function xuanhaoma(xuan) {
	let tiao = xuan.value;
	tiao = ["杀", "出"].includes(tiao) ? "杀或出" : tiao;
	const haozu = shuzu[tiao].split(",");
	const issel = xuan.classList.contains("zhong");
	haozu.forEach((hao) => {
		const haoma = tumap.get(hao);
		if (!haoma) return;
		haoma.classList.toggle("zhong", !issel);
		haoma.style.backgroundImage = issel ? "" : `url("${haoma.dataset.img}")`;
	});
	if (!xuan.dataset.img && !xuan.dataset.huo) {
		xuan.classList.toggle("zhong", !issel);
	}
	gengsheng();
}
function shahuochu(xuan) {
	const zuset = new Set(shuzu["杀或出"].split(","));
	const issha = xuan.value === "杀";
	leimu.forEach((lei) => lei.classList.add("zhong"));
	tuarr.forEach((hao) => {
		const isget = zuset.has(hao.value);
		hao.style.backgroundImage = issha !== isget ? `url("${hao.dataset.img}")` : "";
		hao.classList.toggle("zhong", issha ? !isget : isget);
	});
	gengsheng();
}
function tiaofuwei(tiao) {
	shuru.value = "";
	shuzu["杀或出"] = "";
	const isqie = tiao.value === "复位";
	leimu.forEach((lei) => lei.classList.toggle("zhong", isqie));
	tuarr.forEach((hao) => {
		hao.style.backgroundImage = isqie ? `url("${hao.dataset.img}")` : "";
	});
	[laitd, zoutd].forEach((tabs, i) => {
		tabs.forEach((tab) => (tab.style.display = isqie === !!i ? "table-cell" : "none"));
	});
	gengsheng();
}
function tianxiema(zifu) {
	const input = zifu.value
		.replace(/[\uFF01-\uFF5E]/g, (gai) => String.fromCharCode(gai.charCodeAt(0) - 65248))
		.replace(/(\d+)(?=[段合行头尾肖门門次个個码碼块元圆圓米斤文蚊])/g, "")
		.replace(/【\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}】/g, "");
	shuzu["杀或出"] = [...new Set((input.match(/\d+/g) || []).map(Number).filter((liu) => liu > 0 && liu < 50))].map((xiu) => xiu.toString().padStart(2, "0")).join(",");
}
